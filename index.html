  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Widget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <!-- CDN Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
    <!-- Main/Style CSS File -->
    <link href="user-modals.css" rel="stylesheet">
    <!-- CDN Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sign-up Modal</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#sign-up">Open Modal</button>
      <!-- Modal -->
      <div class="modal fade" id="sign-up" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2>Create an account</h2>
            </div>
            <div class="modal-body">
              <p class="small-text">Sign up with</p>
              <a class="btn btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span>Twitter</a>
              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Google</a>
              <div class="or-container">
                <hr class="or-hr">
                <div id="or">or</div>
              </div>
              <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder='Email'>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder='Password'>
              </div>
              <div id="checkbox-and-submit">
                <div class="checkbox"><label><input type="checkbox">Remember me</label></div>
                <div class="submit-container">
                  <button type="submit" class="btn btn-info">Sign up</button>
                </div>
              </div>
              <br>
            </div>
            <div class="modal-footer">
              <p>Already have an account?</p>
              <button type="button" class="btn btn-link" data-toggle="modal" data-dismiss="modal" data-target="#login">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="container">
      <h2>Login Modal</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">Open Modal</button>
      <!-- Modal -->
      <div class="modal fade" id="login" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2>Log in</h2>
            </div>
            <div class="modal-body">
              <p class="small-text">Login with</p>
              <a class="btn btn-block btn-social btn-twitter"><span class="fa fa-twitter"></span>Twitter</a>
              <a class="btn btn-block btn-social btn-facebook"><span class="fa fa-facebook"></span>Facebook</a>
              <a class="btn btn-block btn-social btn-google"><span class="fa fa-google"></span>Google</a>
              <!--<a class="btn btn-block btn-social btn-github"><span class="fa fa-github"></span>Github</a>-->
              <div class="or-container">
                <hr class="or-hr">
                <div id="or">or</div>
              </div>
              <form role="form">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder='Email'>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder='Password'>
              </div> 
              <div id="checkbox-and-submit">
                <div class="checkbox"><label><input type="checkbox">Remember me</label></div>
                <div class="submit-container">
                  <button type="submit" class="btn btn-info">Log in</button>
                </div>
              </div>
              <button type="button" class="btn btn-link" data-toggle="modal" data-dismiss="modal" data-target="#forgot">Forgot your password?</button>
              <br>
            </div>
            <div class="modal-footer">
              <p>Don't have an account?</p>
              <button type="button" class="btn btn-link" data-toggle="modal" data-dismiss="modal" data-target="#sign-up">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div class="container">
      <h2>Forgot Password Modal</h2>
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#forgot">Open Modal</button>
      <!-- Modal -->
      <div class="modal fade" id="forgot" role="dialog">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2>Forgot Password</h2>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder='Email'>
                </div>
                <div id="forgot-btn">
                  <button type="submit" class="btn btn-info">Reset Password</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-link" data-toggle="modal" data-dismiss="modal" data-target="#login">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </body>
</html>
